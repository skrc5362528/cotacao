<!DOCTYPE html>
<html>
<head>
    <title></title>
    <script type="text/javascript" src="scripts/paginas/deposito.js"></script>
</head>
<body>
    <div id="content" class="page-content">
        <div class="header">
            <a class="open-nav" href="#"><i class="fa fa-navicon"></i></a>
            <a class="header-logo">eXCHANGE</a>
            <a class=""><i></i></a>
        </div>
        <div class="header-clear-small"></div>
        <div id="DIVOPERACAO">
            <div class="content" id="DIVDADOSUSUARIO">
                <div class="container no-bottom">
                    <div class="no-bottom">
                        <div>
                            <fieldset>
                                <div class="big-notification static-notification-white" id="38">
                                    <div> Dados do Depóstio/Transferência </div>
                                    <p>
                                        Para podermos identificar o depósito/transferencia, por favor informar a conta corrente de origem do pagamento.
                                    </p>
                                    <p>
                                        O pagamento deverá ser realizado exclusivamente pela conta do comprador
                                    </p>
                                    <label class="contact-text">Nome</label>
                                    <input type="text" name="NOME" value="" class="contactFieldExchange" id="NOME" placeholder="Nome" disabled/>
                                    <label class="contact-text">CPF</label>
                                    <input type="text" name="CPF" value="" class="contactFieldExchange" id="CPF" placeholder="CPF" disabled />
                                    <label class="contact-text">Banco</label>
                                    <input type="text" name="BANCO" value="" class="contactFieldExchange" id="BANCO" placeholder="Banco" disabled />
                                    <label class="contact-text">Agência</label>
                                    <input type="text" name="AGENCIA" value="" class="contactFieldExchange" id="AGENCIA" placeholder="Agência" disabled />
                                    <label class="contact-text">Conta</label>
                                    <input type="text" name="CONTA" value="" class="contactFieldExchange" id="CONTA" placeholder="Conta" disabled />
                                    <label class="contact-text">Tipo da transação</label>
                                    <select name="DEPOSITO" class="contactFieldExchange" id="DEPOSITO" ></select>
                                    <label class="contact-text">Valor da transação</label>
                                    <input type="text" name="VALOR" value="" class="contactFieldExchange" id="VALOR" placeholder="Valor" disabled />
                                    <label class="contact-text">Data da transação</label>
                                    <input type="text" name="DATA" value="" class="contactFieldExchange" id="DATA" placeholder="Data da transação" required />
                                    <label class="contact-text">Nº da transação</label>
                                    <input type="text" name="NUM_DOC" value="" class="contactFieldExchange" id="NUM_DOC" placeholder="Nº da transação" required />
                                    <div class="static-notification-exchange" onclick="ClkConfirmarDeposito()">
                                        <p class="center-text" style="color:white">
                                            Confrmar
                                        </p>
                                    </div>
                                </div>
                            </fieldset>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!--<script src="scripts/jquery-2.1.4.js"></script>
    <script type="text/javascript" src="scripts/jqueryui.js"></script>-->
    <script type="text/javascript" src="scripts/framework.plugins.js"></script>
    <script type="text/javascript" src="scripts/custom.js"></script>

    <script type="text/javascript">

        jQuery('#DATA').inputmask("99/99/9999");
        jQuery('#CPF').inputmask("999.999.999-99");
        jQuery('#CEP').inputmask("99999-999");
        jQuery('#FONE').inputmask("(999) 99999-9999");

    </script>



</body>
</html>
