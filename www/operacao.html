<!DOCTYPE html>
<html>
<head>
    <title></title>
     <script type="text/javascript" src="cordova.js"></script>
	<script type="text/javascript" src="cordova_plugins.js"></script>
    <script type="text/javascript" src="scripts/paginas/operacao.js"></script>
</head>
<body>
    <div id="content" class="page-content">
        <input type="hidden" name="IOF" id="IOF"  />
        <input type="hidden" name="TAXA_SERVICO" id="TAXA_SERVICO">
        <input type="hidden" name="TAXA_ENTREGA" id="TAXA_ENTREGA">
        <div class="header">
            <a class="open-nav" href="#"><i class="fa fa-navicon"></i></a>
            <a class="header-logo">eXCHANGE</a>
            <a class="" onclick="VoltarEtapa()"><i class="fa fa-arrow-left"></i></a>
        </div>
        <div class="header-clear-small"></div>
        <div id="DIVOPERACAO">
            <div class="content" id="DIVDADOSVALORES">
            </div>
            <div class="content hide-exchange" id="DIVDADOSENDERECO">
                <div class="container no-bottom">
                    <div class="no-bottom">
                        <div>
                            <fieldset>
                                <div class="big-notification static-notification-white">
                                    <strong><h3 style="color:black;">Dados de Entrega</h3></strong>
                                    <label >CEP</label>
                                    <input type="text" name="contactFieldExchange" class="contactFieldExchange" id="CEP" placeholder="CEP" onblur="CarregaEnderecoPorCep(this);" required />
                                    <label >Endereço</label>
                                    <input type="text" name="ENDERECO" value="" class="contactFieldExchange" id="ENDERECO" placeholder="Logradouro" required />
                                    <label >Número</label>
                                    <input type="number" name="NUMERO" value="" class="contactFieldExchange" id="NUMERO" placeholder="Número" required />
                                    <label >Complemento</label>
                                    <input type="text" name="COMPLEMENTO" value="" class="contactFieldExchange" id="COMPLEMENTO" placeholder="Complemento" required />
                                    <label >Bairro</label>
                                    <input type="text" name="BAIRRO" value="" class="contactFieldExchange" id="BAIRRO" placeholder="Bairro" required />
                                    <label >Cidade</label>
                                    <input type="text" name="CIDADE" value="" class="contactFieldExchange" id="CIDADE" placeholder="Cidade" required />
                                    <label >UF</label>
                                    <input type="text" name="UF" value="" class="contactFieldExchange" id="UF" placeholder="UF" required />
                                    <div class="static-notification-exchange" onclick="Confirmar(2)">
                                        <p class="center-text" style="color:white">
                                            Prosseguir
                                        </p>
                                    </div>
                                </div>
                            </fieldset>
                        </div>
                    </div>
                </div>
            </div>

            <div class="content hide-exchange" id="DIVDADOSUSUARIO">
                <div class="container no-bottom">
                    <div class="no-bottom">
                        <div>
                            <fieldset>
                                <div class="big-notification static-notification-white" >
                                    <strong><h3 style="color:black;">Dados Pessoais e Bancários</h3></strong>
                                    <label >Nome Completo</label>
                                    <input type="text" name="NOME" value="" class="contactFieldExchange" id="NOME" placeholder="Nome" required />
                                    <label >Data de Nascimento</label>
                                    <input type="text" name="DATA_NASCIMENTO" value="" class="contactFieldExchange" id="DATA_NASCIMENTO" placeholder="Data de nascimento" required />
                                    <label >CPF</label>
                                    <input type="text" name="CPF" value="" class="contactFieldExchange" id="CPF" placeholder="CPF" required />
                                    <label >RG</label>
                                    <input type="text" name="RG" value="" class="contactFieldExchange" id="RG" placeholder="RG" required />
                                    <p>
                                        Para podermos identificar o depósito, por favor informar a conta corrente de origem do pagamento.
                                    </p>
                                    <p>
                                        O pagamento deverá ser realizado exclusivamente pela conta do comprador
                                    </p>
                                    <label >Banco</label>
                                    <select name="" class="contactFieldExchange" id="BANCOS"></select>
                                    <label >Agência</label>
                                    <input type="text" name="AGENCIA" value="" class="contactFieldExchange" id="AGENCIA" placeholder="Agência" required />
                                    <label >Conta</label>
                                    <input type="text" name="CONTA" value="" class="contactFieldExchange" id="CONTA"  placeholder="C/C" required />
                                    <div class="static-notification-exchange" onclick="Confirmar(3)">
                                        <p class="center-text" style="color:white">
                                            Prosseguir
                                        </p>
                                    </div>
                                </div>
                            </fieldset>
                        </div>
                    </div>
                </div>
            </div>
            <div class="content" id="DIVDADOSOPERACAO">
            </div>
            <div class="content" id="DIVDADOSCONFIRMACAO">
            </div>
        </div>
        </div>
    <!---->
    <!--<script src="scripts/jquery-2.1.4min.js"></script>-->
    <script src="scripts/jquery-2.2.1.js"></script>
    <script type="text/javascript" src="scripts/jqueryui.js"></script>
    <script src="scripts/framework.plugins.js"></script>
    <script type="text/javascript" src="scripts/custom.js"></script>
    <script type="text/javascript" src="scripts/jquery.price_format.2.0.min.js"></script>

    <script type="text/javascript">

        jQuery('#DATA_NASCIMENTO').inputmask("99/99/9999");
        jQuery('#CPF').inputmask("999.999.999-99");
        jQuery('#CEP').inputmask("99999-999");
        jQuery('#FONE').inputmask("(999) 99999-9999");
        //jQuery('#VALOR_CONVERTIDO').priceFormat({ prefix: '', centsSeparator: ',', thousandsSeparator: '.' });
        jQuery('#VALOR_DESEJADO').priceFormat({ prefix: '', centsSeparator: ',', thousandsSeparator: '.' });
     
    </script>



</body>
</html>
