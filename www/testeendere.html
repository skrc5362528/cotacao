

<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>teste</title>
</head>
<body>
    <script>
        var APP_KEY = 'YFK7SPhPwnZ2KCHvDvLBFAGVzO4bi8FC';
        var SAMPLE_POST = 'http://open.mapquestapi.com/geocoding/v1/address?key=YOUR_KEY_HERE&location=Alcides+Lima+103,freguesia,rio+de+janeiro,RJ&callback=renderGeocode';

        function showBasicURL() {
            var safe = SAMPLE_POST;
            document.getElementById('basicSampleUrl').innerHTML = safe.replace(/</g, '&lt;').replace(/>/g, '&gt;');
        };

        function doClick() {
            var script = document.createElement('script');
            script.type = 'text/javascript';
            showBasicURL();
            var newURL = SAMPLE_POST.replace('YOUR_KEY_HERE', APP_KEY);
            script.src = newURL;
            document.body.appendChild(script);
        };

        function renderGeocode(response) {
            var html = '';
            var i = 0;
            var j = 0;

            html = "<p>Location: ";
            var location = response.results[0].locations[0];
            html += location.adminArea5 + ", " + location.adminArea4 + ", " + location.adminArea3 + ", " + location.adminArea1 + "(" + location.latLng.lat + ", " + location.latLng.lng + ")";
            html += "</p>";

            document.getElementById('narrative').innerHTML = html;
        }
    </script>

    Geo-Coordinates:
    <input type="text" name="endereco" id="enderedo" size="10">
    <br />

    <button type="button" onclick="doClick();">GeoPicker</button>

    <div id="basicSampleUrl"></div>

    <div id="narrative"></div>
</body>
</html>
