<!DOCTYPE html>
<html>
<head>
    <title></title>

    <script src="scripts/jquery-2.1.4.js"></script>
    <script type="text/javascript" src="scripts/jqueryui.js"></script>
    <script type="text/javascript" src="scripts/framework.plugins.js"></script>
    <script type="text/javascript" src="scripts/custom.js"></script>
</head>
<body>
    <div id="content" class="page-content">
        <div class=" header">
            <a class="open-nav" href="#"><i class="fa fa-navicon"></i></a>
            <a class="header-logo">eXCHANGE</a>
            <a onclick="Grava();"><i class="fa fa-check"></i></a>
        </div>
        <div class="header-clear-small"></div>
        <div class="content">
            <div class="container no-bottom">
                <div class="no-bottom">
                    <div>
                        <fieldset>
                            <label class="input-label">Configurações</label>
                            <select name="ESTABELECIMENTO" class="contactField" id="ESTABELECIMENTO" onchange="RetornaEstabelecimento(jQuery('#ESTABELECIMENTO').val())"></select>
                        </fieldset>
                    </div>
                </div>
            </div>
        </div>
        <div class="content">
            <div class="container no-bottom">
                <div class="no-bottom">
                    <div>
                        <fieldset>
                            <label class="input-label">Cadastro de Estabelecimentos</label>
                            <input type="text" name="NOME" value="" class="contactField" id="NOME" placeholder="Nome fantasia" required />
                            <input type="text" name="RAZAO_SOCIAL" value="" class="contactField" id="RAZAO_SOCIAL" placeholder="Razão Social" required />
                            <input type="email" name="EMAIL" value="" class="contactField" id="EMAIL" placeholder="E-mail" required />
                            <input type="tel" name="FONE" value="" class="contactField" id="FONE" placeholder="Telefone" required />
                            <input type="text" name="ENDERECO" value="" class="contactField" id="ENDERECO" placeholder="Logradouro" required />
                            <input type="number" name="NUMERO" value="" class="contactField" id="NUMERO" placeholder="Número" required />
                            <input type="text" name="COMPLEMENTO" value="" class="contactField" id="COMPLEMENTO" placeholder="Complemento" required />
                            <input type="text" name="BAIRRO" value="" class="contactField" id="BAIRRO" placeholder="Bairro" required />
                            <input type="text" name="CIDADE" value="" class="contactField" id="CIDADE" placeholder="Cidade" required />
                            <input type="text" name="UF" value="" class="contactField" id="UF" placeholder="UF" required />
                            <input type="text" name="CNPJ" value="" class="contactField" id="CNPJ" placeholder="CNPJ" required />
                            <input type="number" name="contactNameField" value="" class="contactField" id="CEP" placeholder="CEP" required />
                        </fieldset>
                    </div>
                </div>
            </div>
        </div>
        <div class="content">
            <div class="container no-bottom">
                <div class="no-bottom">
                    <div>
                        <fieldset>
                            <label class="input-label">Localização</label>
                            <input type="text" name="contactNameField" value="" class="contactField " id="LATITUDE" placeholder="Latitude" required readonly />
                            <input type="text" name="contactNameField" value="" class="contactField " id="LONGITUDE" placeholder="Longitude" required readonly />
                        </fieldset>
                    </div>
                </div>
                <a onclick="RecuperaGeolocalizacao();" class="button button-white">
                    <img src="images/Location_Navigation_Money_Finance_Bank_Cash_Dollar_Pin-512.png" width="24px" height="24px" />
                </a>
            </div>
        </div>
        <div class="content" id="MOEDAS">
            <div class="container no-bottom">
                <div class="no-bottom">
                    <div>
                        <fieldset>
                            <!--<label class="input-label">Moedas trabalhadas</label>-->
                            <select name="" class="contactField" id="MOEDA"></select>
                            <!--<label class="input-label">Percentual de valoração</label>-->
                            <input type="number" name="PERCENTUAL" value="" class="contactField" id="PERCENTUAL" placeholder="Percentual de valoração" required />
                            <!--<label class="input-label">Status</label>-->
                            <select name="STATUS" class="contactField" id="STATUS" >
                                <option selected="selected">Status</option>
                                <option>Ativo</option>
                                <option>Desativado</option>
                            </select>
                        </fieldset>
                    </div>
                </div>
            </div>
            <div id='MOEDAS_TRABALHADAS'>
            </div>
            <div class="container no-bottom">
                <div class="no-bottom">
                    <div>
                        <fieldset>
                            <div id='MOEDAS_TRABALHADAS'>
                            </div>
                        </fieldset>
                    </div>
                </div>
                <a  onclick="AdicionaMoeda();" class="button button-white">
                    <img src="images/Location_Navigation_Money_Finance_Bank_Cash_Dollar_Pin-512.png" width="24px" height="24px" />
                </a>
            </div>
            <script type="text/javascript" src="scripts/paginas/configestabelecimento.js"></script>
            <script src="scripts/jsmodel/moedas.js"></script>
        </div>

</body>
</html>
