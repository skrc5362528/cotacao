<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Leaflet mobile example</title>
    <script type="text/javascript" src="cordova.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <!--CSS DE ESTILOS-->
    <!--SCRIPTS BASICOS-->
    <script src="scripts/jquery-2.1.4.js"></script>
    <script src="leaflet/leaflet.js"></script>
    <script src="scripts/jqueryui.js"></script>
    <script src="scripts/jsmodel/wscotacao.js"></script>
    <link href="leaflet/leaflet.css" rel="stylesheet" />
    <link href="styles/style.css" rel="stylesheet" type="text/css">

    <style>
        body {
            padding: 0;
            margin: 0;
        }

        html, body, #map {
            height: 100%;
        }
    </style>
</head>
<body>
    <div id="map" class="leaflet-container leaflet-touch leaflet-fade-anim" tabindex="0" style="position: relative;">

    </div>

    <script>
        var optionsWatchPosition = { frequency: 3000, enableHighAccuracy: true };
        navigator.geolocation.watchPosition(success, error, optionsWatchPosition);

        function success(pos) {
            var crd = pos.coords;
            localStorage.setItem('latitude', crd.latitude);
            localStorage.setItem('longitude', crd.longitude);
        };
        function error(err) {
            alert('Localização desabilitada, favor habilitar a localização');
        };

        //==============================================================================================================================//

        var map = L.map('map');
        L.tileLayer('https://api.tiles.mapbox.com/v4/{id}/{z}/{x}/{y}.png?access_token={accessToken}', {
            maxZoom: 18,
            attribution: 'Map data &copy; <a href="http://openstreetmap.org">OpenStreetMap</a> contributors, ' +
				'<a href="http://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, ' +
				'Imagery © <a href="http://mapbox.com">Mapbox</a>',
            id: 'vitorcastro.cigoy6vp700eyusm1aljj8ifi',
            accessToken: 'pk.eyJ1Ijoidml0b3JjYXN0cm8iLCJhIjoiY2lnb3k2d3ZoMDBmMnVzbTFqc3VhajMybSJ9._iZ9ySIFcj7si5opBAwDwA'
        }).addTo(map);

        function onLocationFound(e) {
           // var ID_ESTABELECIMENTO = 'TESTE DE QUERYSTRING';
            var radius = 10;// e.accuracy / 2;
            L.marker(e.latlng).addTo(map).bindPopup("Você está aqui!").openPopup();
            CarregaEstabelecimentos();
            map.panTo(new L.LatLng(e.latlng.lat, e.latlng.lng));
            //L.marker([e.latlng.lat, e.latlng.lng]).addTo(map).bindPopup(MontaMapa(null));
        }

        function onLocationError(e) {
         var lat =   localStorage.getItem('latitude');
         var long = localStorage.getItem('longitude');

         var radius = 10;//e.accuracy / 2;
         L.marker([lat,long]).addTo(map).bindPopup("Localização Inicial").openPopup();
         CarregaEstabelecimentos();
         map.panTo(new L.LatLng(lat, long));
        }

        map.on('locationfound', onLocationFound);
        map.on('locationerror', onLocationError);
        map.locate({ setView: true, maxZoom: 16 });

        function CarregaEstabelecimentos() {
            var data = jQuery.parseJSON(RetornaListaEstabelecimentos(null, null));
            if (data.length > 0) {
                jQuery.each(data, function () {
                    if (this.LATITUDE != null  && this.LONGITUDE != null) {
                        MontaMapa(this);
                    }
                });
            }
        }

        function MontaMapa(data) {
            //L.marker([data.LATITUDE, data.LONGITUDE]).addTo(map).bindPopup("<iframe id='FRMCONTATO' src='pg_contato.html?ID_ESTABELECIMENTO=" + data.ID_ESTABELECIMENTO + "' class='' height='260'  weight='200' frameBorder='0'></iframe>");
            L.circle([data.LATITUDE, data.LONGITUDE], 20 , { color: 'red', fillColor: '#f03', fillOpacity: 0.5 }).addTo(map).bindPopup("<iframe id='FRMCONTATO' src='pg_contato.html?ID_ESTABELECIMENTO=" + data.ID_ESTABELECIMENTO + "' class='' height='260'  weight='200' frameBorder='0'></iframe>");
        }

        //jQuery(document).ready(function () {
        //    //BuscaMapa();
        //    jQuery('#map').repeat(5000).each(function () { BuscaMapa(); });
        //});

    </script>

</body>
</html>
